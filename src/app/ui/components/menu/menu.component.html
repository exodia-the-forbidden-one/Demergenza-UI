<section id="menu">
  <div class="grid m-0">
    <div
      class="container-fluid bg-white text-black-alpha-90 flex justify-content-between align-items-center px-2 shadow-5"
    >
      <a class="p-3" routerLink="/menu">
        <i class="pi pi-chevron-left text-2xl"></i>
      </a>
      <h2>{{ categoryName }}</h2>
      <div style="width: 40px"></div>
    </div>
    <div *ngFor="let Menu of Menus" class="col-12 lg:col-6">
      <div
        class="card relative flex cursor-pointer overflow-hidden bg-white p-2"
      >
        <img
          class="border-round-sm"
          src="{{ Menu.image }}"
          alt="{{ Menu.name }}"
          height="120px"
        />
        <div class="ml-3 flex flex-column text-black-alpha-90 w-full">
          <div class="flex flex-column w-full">
            <h3>
              {{ Menu.name }}
            </h3>
            <div class="ingredients">{{ Menu.ingredients }}</div>
          </div>
          <div class="price mt-auto mb-2">
            <div class="text-xl font-bold text-orange-500">â‚º 350</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
