<section id="category">
  <div class="grid m-0">
    <div
      *ngFor="let category of Categories"
      class="category col-6 md:col-3 lg:col-2"
    >
      <div class="relative flex cursor-pointer overflow-hidden" routerLink="{{category.name}}">
        <img class="border-round-sm" src="{{ category.image }}" alt="{{ category.name }}" />
        <div
          class="absolute align-self-center justify-content-center w-full text-center bg-black-alpha-60 py-1 font-bold"
        >
          {{ category.name }}
        </div>
      </div>
    </div>
  </div>
</section>
