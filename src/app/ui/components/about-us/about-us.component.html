<section class="about-us">
    <div class="about-us-wrapper flex-column align-items-center ">
        <div class="p-4">
            <div class="about-us-header text-4xl mb-3 text-center text-white">HAKKIMIZDA</div>
            <p-breadcrumb class="max-w-full" [model]="items" [home]=""
                styleClass="bg-black-alpha-40 border-none"></p-breadcrumb>
        </div>

        <div class="au flex w-full p-3">
            <div class="w-full sm:w-9 md:w-7 lg:w-5 xl:w-4 flex-column justify-content-center align-items-center m-auto">
                <div class="about-us-content mx-5 text-xl">{{aboutUsContent.textContent}}</div>
                <div class="about-us-image mt-6">
                    <img class=" max-w-full" [src]="aboutUsContent.image" alt="hakkımızda">
                </div>
            </div>
        </div>
    </div>
</section>
